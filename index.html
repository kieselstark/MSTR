<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicroStrategy Inc. (MSTR)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.2rem;
    }
    h1 span {
      font-weight: normal;
      font-size: 1.4rem;
      color: #444;
    }
    #info {
      margin: 1rem 0;
      line-height: 1.6;
      font-size: 1rem;
    }
    .chart-container {
      width: 100%;
      max-width: 1000px;
      margin: 2rem 0;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    button {
      margin-right: 0.5rem;
      padding: 0.3rem 0.7rem;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š MicroStrategy Inc. (MSTR)</h1>
  <div id="info">Lade Daten...</div>

  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    async function fetchData() {
      const res = await fetch('https://query1.finance.yahoo.com/v8/finance/chart/MSTR?range=1y&interval=1d');
      const json = await res.json();
      const result = json.chart.result[0];
      const prices = result.indicators.adjclose[0].adjclose;
      const timestamps = result.timestamp;

      const labels = timestamps.map(t => new Date(t * 1000).toISOString().split('T')[0]);
      const cleanData = prices.map((p, i) => ({ date: labels[i], price: p })).filter(p => p.price !== null);

      // 200-Tage-Durchschnitt berechnen
      const ma200 = [];
      for (let i = 0; i < cleanData.length; i++) {
        if (i < 199) {
          ma200.push(null);
        } else {
          const avg = cleanData.slice(i - 199, i + 1).reduce((sum, d) => sum + d.price, 0) / 200;
          ma200.push(avg);
        }
      }

      const last = cleanData[cleanData.length - 1];
      const lastMA = ma200[ma200.length - 1];
      const diffPct = ((last.price - lastMA) / lastMA * 100).toFixed(2);

      // 52-Wochen Hoch/Tief
      const pricesOnly = cleanData.map(d => d.price);
      const high52 = Math.max(...pricesOnly).toFixed(2);
      const low52 = Math.min(...pricesOnly).toFixed(2);

      // Info-Block fÃ¼llen
      document.getElementById("info").innerHTML = `
        Business Intelligence & Bitcoin Holdings<br>
        <strong>Aktueller Kurs:</strong> $${last.price.toFixed(2)}<br>
        <strong>200-Tage MA:</strong> $${lastMA.toFixed(2)}<br>
        <strong>${diffPct > 0 ? '+' : ''}${diffPct}% ${diffPct > 0 ? 'Ã¼ber' : 'unter'} MA</strong><br>
        <strong>52W Hoch/Tief:</strong> $${high52} / $${low52}
      `;

      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: cleanData.map(d => d.date),
          datasets: [
            {
              label: "MSTR Kurs",
              data: cleanData.map(d => d.price),
              borderColor: "#cc0000",
              backgroundColor: "rgba(204,0,0,0.05)",
              pointRadius: 0,
              fill: true,
              tension: 0.2,
            },
            {
              label: "200-Tage-MA",
              data: ma200,
              borderColor: "blue",
              pointRadius: 0,
              borderWidth: 1.5,
              tension: 0.2,
            }
          ]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                usePointStyle: true,
                pointStyle: 'circle'
              }
            }
          },
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 12
              }
            },
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    fetchData();
  </script>

</body>
</html>
