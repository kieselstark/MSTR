<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“Š MSTR Live Preischart</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#dc2626">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MSTR Chart">

  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script> 

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
      color: #333;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      color: white;
      position: relative;
    }
    .header h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .header .subtitle {
      font-size: 1rem;
      opacity: 0.9;
    }
    .live-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    .live-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .price-display {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
    }
    .price-item {
      text-align: center;
    }
    .price-label {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 5px;
    }
    .price-value {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1e293b;
    }
    .price-change {
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .positive { color: #16a34a; }
    .negative { color: #dc2626; }
    .chart-wrapper {
      padding: 30px;
      position: relative;
      height: 500px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #777;
      font-size: 1.1rem;
    }
    .error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
      padding: 15px;
      margin: 20px 30px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .info-box {
      background: #fef2f2;
      border-left: 4px solid #dc2626;
      padding: 20px;
      margin: 20px 30px;
      border-radius: 8px;
    }
    .info-box h3 {
      color: #dc2626;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .info-box p {
      color: #991b1b;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    .time-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: #f8fafc;
    }
    .time-btn {
      padding: 8px 16px;
      border: 1px solid #dc2626;
      background: white;
      color: #dc2626;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .time-btn:hover,
    .time-btn.active {
      background: #dc2626;
      color: white;
    }
    .refresh-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #f1f5f9;
      border-top: 1px solid #e2e8f0;
    }
    .refresh-btn {
      padding: 8px 16px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .refresh-btn:hover {
      background: #b91c1c;
    }
    .refresh-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .last-update {
      font-size: 0.8rem;
      color: #64748b;
    }
    @media (max-width: 768px) {
      .header h1 { font-size: 1.5rem; }
      .chart-wrapper { padding: 20px; height: 400px; }
      .info-box { margin: 15px 20px; }
      .price-display { flex-direction: column; gap: 15px; }
      .time-controls { flex-wrap: wrap; }
      .live-indicator { position: static; margin-top: 10px; }
    }
  </style>
</head>
