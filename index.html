<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“ˆ MSTR Live Chart</title>
  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script> 
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #334155;
    }
    .header {
      text-align: center;
      padding: 20px;
      background: #dc2626;
      color: white;
    }
    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    .price-display {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      background: #1e293b;
      border-bottom: 1px solid #334155;
    }
    .price-item {
      text-align: center;
      padding: 15px;
      background: #0f172a;
      border-radius: 8px;
    }
    .price-label {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 8px;
    }
    .price-value {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .price-change {
      font-size: 0.95rem;
      font-weight: 600;
    }
    .positive { color: #22c55e; }
    .negative { color: #ef4444; }
    .time-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: #1e293b;
      flex-wrap: wrap;
    }
    .time-btn {
      padding: 10px 20px;
      border: 2px solid #dc2626;
      background: #0f172a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .time-btn:hover {
      background: #dc2626;
      color: white;
    }
    .time-btn.active {
      background: #ef4444;
      color: white;
    }
    .chart-wrapper {
      padding: 20px;
      position: relative;
      height: 500px;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    .refresh-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 15px;
      background: #1e293b;
      border-top: 1px solid #334155;
    }
    .refresh-btn {
      padding: 10px 20px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .refresh-btn:hover {
      background: #ef4444;
    }
    .last-update {
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“Š MicroStrategy Inc. (MSTR)</h1>
    </div>

    <div class="price-display">
      <div class="price-item">
        <div class="price-label">Aktueller Kurs</div>
        <div class="price-value" id="currentPrice">LÃ¤dt...</div>
        <div class="price-change" id="priceChange">---.-- (---%)</div>
      </div>
    </div>

    <div class="time-controls">
      <button class="time-btn" onclick="changeTimeframe('3mo')" data-period="3mo">3 Monate</button>
      <button class="time-btn active" onclick="changeTimeframe('1y')" data-period="1y">1 Jahr</button>
      <button class="time-btn" onclick="changeTimeframe('3y')" data-period="3y">3 Jahre</button>
    </div>

    <div class="chart-wrapper">
      <canvas id="priceChart"></canvas>
    </div>

    <div class="refresh-controls">
      <button class="refresh-btn" onclick="refreshData()" id="refreshBtn">ðŸ”„ Aktualisieren</button>
      <div class="last-update" id="lastUpdate">Letztes Update: --:--</div>
    </div>
  </div>

  <script>
    let chart = null;
    let currentTimeframe = '1y';
    let chartData = {};
    const API_URL = 'https://query1.finance.yahoo.com/v8/finance/chart/MSTR?interval=1d';

    function fetchYahooData(period) {
      return fetch(`https://query1.finance.yahoo.com/v8/finance/chart/MSTR?interval=1d&range=${period}Y`)
        .then(response => response.json())
        .then(data => {
          const timestamps = data.chart.result[0].timestamp;
          const prices = data.chart.result[0].indicators.quote[0];
          const closes = prices.close.filter(Boolean);
          const dates = timestamps.map(ts => new Date(ts * 1000));
          return { dates, closes };
        });
    }

    function initChart() {
      fetchYahooData(currentTimeframe)
        .then(data => {
          const labels = data.dates;
          const values = data.closes;

          // Generate chart data with SMA
          const sma = calculateSMA(values, 200);

          chart = new Chart(document.getElementById('priceChart'), {
            type: 'line',
            data: {
              labels: labels,
              datasets: [
                {
                  label: 'MSTR Kurs',
                  data: values.map((v, i) => ({ x: labels[i], y: v })),
                  borderColor: '#3b82f6', 
                  backgroundColor: 'rgba(59,130,246,0.1)',
                  borderWidth: 3,
                  fill: true,
                  tension: 0.1,
                  pointRadius: 0
                },
                {
                  label: '200-Tage-Linie',
                  data: sma.map((v, i) => ({ x: labels[i + 199], y: v })),
                  borderColor: '#f59e0b',
                  borderDash: [5, 5],
                  borderWidth: 2,
                  pointRadius: 0
                }
              ]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false }
              },
              scales: {
                x: {
                  type: 'time',
                  time: {
                    unit: 'month'
                  },
                  ticks: { color: '#f8fafc' },
                  grid: { color: '#334155' }
                },
                y: {
                  ticks: {
                    color: '#f8fafc',
                    callback: value => '$' + value.toFixed(0)
                  },
                  grid: { color: '#334155' }
                }
              }
            }
          });

          updatePriceDisplay(values);
          document.getElementById('lastUpdate').textContent =
            `Letztes Update: ${new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })}`;
        });
    }

    function calculateSMA(data, window) {
      const result = [];
      for (let i = 0; i <= data.length - window; i++) {
        const sum = data.slice(i, i + window).reduce((a, b) => a + b, 0);
        result.push(sum / window);
      }
      return result;
    }

    function updatePriceDisplay(values) {
      if (values.length > 0) {
        const latest = values[values.length - 1];
        const previous = values[values.length - 2] || latest;
        const change = latest - previous;
        const percent = ((change / previous) * 100).toFixed(2);
        const priceElement = document.getElementById('currentPrice');
        const changeElement = document.getElementById('priceChange');

        priceElement.textContent = `$${latest.toFixed(2)}`;
        changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)} (${percent}%)`;
        changeElement.className = `price-change ${change >= 0 ? 'positive' : 'negative'}`;
      }
    }

    function changeTimeframe(period) {
      currentTimeframe = period;
      document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-period="${period}"]`).classList.add('active');
      refreshData();
    }

    function refreshData() {
      const btn = document.getElementById('refreshBtn');
      btn.disabled = true;
      btn.textContent = 'ðŸ”„ Wird geladen...';

      fetchYahooData(currentTimeframe).then(data => {
        chart.data.datasets[0].data = data.closes.map((v, i) => ({ x: data.dates[i], y: v }));
        chart.data.datasets[1].data = calculateSMA(data.closes, 200)
          .map((v, i) => ({ x: data.dates[i + 199], y: v }));
        chart.update();

        updatePriceDisplay(data.closes);
        document.getElementById('lastUpdate').textContent =
          `Letztes Update: ${new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })}`;

        btn.disabled = false;
        btn.textContent = 'ðŸ”„ Aktualisieren';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initChart();
    });

    setInterval(refreshData, 300000); // Alle 5 Minuten aktualisieren
  </script>
</body>
</html>
